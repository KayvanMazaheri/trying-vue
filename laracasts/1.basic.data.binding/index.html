<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1. Basic Data Binding</title>
  </head>
  <body>

    <div id="root">
      <input type="text" name="" value="" v-model="message">
      <p>message is: {{ message }}</p>

    </div>


    <script src="https://unpkg.com/vue"></script>

    <script type="text/javascript">
      new Vue({
        el: '#root',
        data: {
          message: 'Hello World!'
        }

      })
    </script>
  </body>
</html>
